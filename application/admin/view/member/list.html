{:widget('Blog/header')}

<div class="main-container container-fluid">
    <div class="page-container">
        <!-- Page Sidebar -->
        {:widget('Blog/left')}
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <a href="{:url('Index/index')}">系统</a>
                    </li>
                    <li class="active">会员管理</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Body -->
            <div class="page-body">

                <button type="button" tooltip="添加会员" class="btn btn-sm btn-azure btn-addon"
                        onClick="javascript:window.location.href = '{:url(\'Member/add\')}'"><i class="fa fa-plus"></i>
                    Add
                </button>
                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-body">
                                <div class="flip-scroll">
                                    <table class="table table-bordered table-hover">
                                        <thead class="">
                                        <tr>
                                            <th class="text-center">ID</th>
                                            <th class="text-center">会员名称</th>
                                            <th class="text-center">手机号</th>
                                            <th class="text-center">IP</th>
                                            <th class="text-center">注册时间</th>
                                            <th class="text-center">积分</th>
                                            <th class="text-center">操作</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        {foreach $data as $v}
                                        <tr>
                                            <td align="center">{$v.member_id}</td>
                                            <td align="center">{$v.username}</td>
                                            <td align="center">{$v.mobile}</td>
                                            <td align="center">{$v.ip}</td>
                                            <td align="center">{$v.reg_time|date="Y-m-d h:i:s",###}</td>
                                            <td align="center">{$v.point}</td>
                                            <td align="center">
                                                <a href="{:url('Member/edit',['id'=>$v.member_id])}"
                                                   class="btn btn-primary btn-sm shiny">
                                                    <i class="fa fa-edit"></i> 编辑
                                                </a>
                                                <a href="{:url('Member/is_lock',['id'=>$v.member_id])}"
                                                   class="btn btn-primary btn-sm shiny">
                                                    <i class="fa fa-frown-o"></i> 冻结
                                                </a>
                                                <a href="#" onClick="warning('确实要删除吗', '{:url(\'Member/del\',[\'id\'=>$v.member_id])}')"
                                                   class="btn btn-danger btn-sm shiny">
                                                    <i class="fa fa-trash-o"></i> 删除
                                                </a>
                                            </td>
                                        </tr>
                                        {/foreach}
                                        </tbody>
                                    </table>
                                </div>
                                <div>
                                </div>
                            </div>
                            {$data->render()}
                        </div>
                    </div>
                </div>

            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
    </div>
</div>

<!--Basic Scripts-->
<script src="__STATIC__/admin/style/jquery_002.js"></script>
<script src="__STATIC__/admin/style/bootstrap.js"></script>
<script src="__STATIC__/admin/style/jquery.js"></script>
<!--Beyond Scripts-->
<script src="__STATIC__/admin/style/beyond.js"></script>


</body></html>
